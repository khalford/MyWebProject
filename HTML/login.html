<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="./stylesheet.css">
    </head>
    <body class="login-page">
        <div class="welcome">
            <h1>Welcome to the log in page!</h1>
        </div>
        <div class="login-box">
            <input type="text" id="username-field" title="Username">
            <input type="text" id="password-field">
            <button onclick="login()" id="login-button" type="submit">Login</button>
            <p id="input-username">Username :</p>
            <p id="input-password">Password :</p>
            <p id="login-result"></p>
        </div>
        <script src="./login.js" type="module"></script>
    </body>
</html>
